<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>SocMed App Squadzip - Gelo Baring</title>
  </head>

  <body>
    <main class="container-fluid">
      <div class="container flex lists">
        <div class="one_list">
          <div class="header_title">
            <span class="input_title">Your News Feed</span>
            <!-- <button type="button" class="edit_title_button"><i class="fa fa-pencil" aria-hidden="true"></i></button> -->
          </div>

          <div class="mx-auto text-center">
            <form id="add_task" class="mx-auto">
              <input type="text" id="input_task" name="input" placeholder="New task" class="mx-auto">
              <button type="button" id="add_button"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </form>
          </div>
          <hr class="muted" />

          <div>
            <ul id="task_list">
              <li>
                <!-- <input type="checkbox"> -->
                <span class="input">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                  incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation
                  ullamco
                  laboris nisi ut aliquip ex ea commodo consequat</span>
                <button type="button" class="edit_task_button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                <button type="button" class="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
              </li>
              <li>
                <!-- <input type="checkbox"> -->
                <span class="input">One line sometimes is enough</span>
                <button type="button" class="edit_task_button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                <button type="button" class="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
              </li>
            </ul>
            <h2 id="completed_title">Completed</h2>
            <ul id="completed_list"></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>

</html>
